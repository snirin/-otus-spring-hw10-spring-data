databaseChangeLog:
- changeSet:
    id: 2019-09-05--0001--initial
    author: snirin
    createTable:
      tableName: comments
      columns:
        - column:
            name: id
            type: int
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: pk_comment
        - column:
            name: b_id
            type: int
            constraints:
              nullable: false
              foreignKeyName: fk_comments_book
              references: authors(id)
        - column:
            name: text
            type: varchar(1000)
