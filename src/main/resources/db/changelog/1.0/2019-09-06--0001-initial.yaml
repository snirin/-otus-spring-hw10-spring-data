databaseChangeLog:
- changeSet:
    id: 2019-09-05--0001--initial
    author: snirin
    changes:
      - createTable:
          tableName: authors
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: pk_author
            - column:
                name: name
                type: varchar(150)
      - createTable:
          tableName: genres
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: pk_genre
            - column:
                name: name
                type: varchar(150)

      - createTable:
          tableName: books
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: pk_book
            - column:
                name: name
                type: varchar(150)
            - column:
                name: author_id
                type: int
                constraints:
                  nullable: false
                  foreignKeyName: fk_books_author
                  references: authors(id)
            - column:
                name: genre_id
                type: int
                constraints:
                  nullable: false
                  foreignKeyName: fk_books_genre
                  references: genres(id)
      - createTable:
          tableName: comments
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: pk_comment
            - column:
                name: b_id
                type: int
                constraints:
                  nullable: false
                  foreignKeyName: fk_comments_book
                  references: books(id)
            - column:
                name: text
                type: varchar(1000)
